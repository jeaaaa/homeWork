<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="/ostrich.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      ostrichMonitor.startErrorMonitor({
        pageId: "menu",
        projectId: 1,
        capture: true,
        type: "error",
        url: "http://localhost:5000/report/error",
      });

      ostrichMonitor.startPerformanceMonitor({
        pageId: "menu",
        projectId: 1,
        isPage: true,
        isResource: true,
        url: "http://localhost:5000/report/perf",
      });
    </script>
  </body>
</html>
